<h2 mat-dialog-title>{{ data.FullName }}</h2>
<mat-dialog-content>
    <dl>
        <dt>
        @if (data.ObjectAddress.length === 1) {
            Адрес
        } @else if (data.ObjectAddress.length > 1) {
            Адреса
        }
        </dt>
        @for (address of data.ObjectAddress; track $index) {
            <dd>{{ address.Address }}</dd>
        }
    </dl>
</mat-dialog-content>
